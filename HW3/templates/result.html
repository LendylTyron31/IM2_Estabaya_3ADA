<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Result</title>

    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        b {
            font-size: 26px;
            color: #000;
            margin-bottom: 25px;
            font-weight: 600;
        }

        table {
            border-collapse: collapse;
            width: 65%;
            max-width: 700px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            background-color: #f2f2f2;
            color: #000;
            font-size: 17px;
            font-weight: 600;
            border-bottom: 1px solid #ccc;
        }

        td {
            font-size: 15px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f6f6f6;
        }
    </style>
</head>

<body>
    <b>Hello, {{userName}}!</b>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Status</th>
            <th>Location</th>
        </tr>
        <tr>
            {% for key, value in socMed_user.items() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
